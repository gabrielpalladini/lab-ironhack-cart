<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <div>
      <tr class="product">
        <td class="name">
          <div>
          <span>IronBubble-head</span>
          </div>
        </td>
    
        <td class="pu">
          <div>
          $<span>25.00</span>
          </div>
        </td>
    
        <td class="qty">
          <div>
            <label>
            <input type="number" value="0" min="0">
          </label>
        </div>
        </td>
    
        <td class="subtot">
          <div>
          $<span>0</span>
          </div>
        </td>
    
        <td class="rm">
          <div>
          <button class="btn btn-delete">Delete</button>
          </div>
        </td>
        
      </tr>
      </div>
      <div>
      <tr class="product">
        <td class="name">
          <div>
          <span>Markus</span>
          </div>
        </td>
    
        <td class="pu">
        <div>
          $<span>5.00</span>
        </div>
        </td>
    
        <td class="qty">
          <div>
          <label>
            <input type="number" value="0" min="0">
          </label>
        </div>
        </td>
    
        <td class="subtot">
          <div>
          $<span>0</span>
          </div>
        </td>
    
        <td class="rm">
          <div>
          <button class="btn btn-delete">Delete</button>
          </div>
        </td>
      </tr>
    </div>
    </tbody>
    <tfoot>
      <tr class="new">
        <td>
          <input type="text"/>
        </td>
        <td>
          <input type="number" min="0"/>
        </td>
        <td></td>
        <td></td>
        <td>
          <button id="create" class="btn">Create</button>
        </td>
      </tr>
    </tfoot>

  </table>

  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total: $<span>0</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
